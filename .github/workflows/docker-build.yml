name: Docker Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and load image for verification
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: localcaddyhub:latest
        load: true

    - name: Verify image
      run: |
        docker run --rm localcaddyhub:latest caddy version
        docker run --rm localcaddyhub:latest /app/server -h || true # Just check it runs

    - name: Build and push to GHCR
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ghcr.io/bladestar2105/localcaddyhub:latest
