<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LocalCaddyHub</title>
    <!-- Bootstrap CSS (Darkly) -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-container { background: #222; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); width: 100%; max-width: 400px; border: 1px solid #444; }
        .error-msg { color: #e74c3c; display: none; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-center mb-4">LocalCaddyHub</h2>
    <div id="errorMsg" class="error-msg text-center">Invalid username or password</div>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3" id="totpGroup" style="display: none;">
            <label for="totp" class="form-label">2FA Code</label>
            <input type="text" class="form-control" id="totp" name="totp" placeholder="123456" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);

        try {
            const res = await fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(formData), // Send as form URL encoded
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            });

            if (res.ok) {
                const data = await res.json();
                if (data.needsSetup) {
                    window.location.href = '/setup.html';
                } else {
                    window.location.href = '/';
                }
            } else {
                const data = await res.json();
                if (data.error === 'invalid_totp') {
                    document.getElementById('totpGroup').style.display = 'block';
                    document.getElementById('errorMsg').textContent = 'Invalid 2FA code.';
                    document.getElementById('errorMsg').style.display = 'block';
                } else {
                    document.getElementById('errorMsg').textContent = 'Invalid username or password';
                    document.getElementById('errorMsg').style.display = 'block';
                }
            }
        } catch (error) {
            console.error('Login error:', error);
            document.getElementById('errorMsg').textContent = 'Error occurred during login.';
            document.getElementById('errorMsg').style.display = 'block';
        }
    });
</script>

</body>
</html>
