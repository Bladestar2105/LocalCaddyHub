<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LocalCaddyHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .error-msg { color: #dc3545; display: none; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-center mb-4">LocalCaddyHub</h2>
    <div id="errorMsg" class="error-msg text-center">Invalid username or password</div>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);

        try {
            const res = await fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(formData), // Send as form URL encoded
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            });

            if (res.ok) {
                window.location.href = '/';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        } catch (error) {
            console.error('Login error:', error);
            document.getElementById('errorMsg').style.display = 'block';
        }
    });
</script>

</body>
</html>
